{% extends 'base.html' %}

{% block body %}
<h1>Top page</h1>
{% for post in posts %}
<h2>Title : {{ post.title }}</h2>
<p>Due : {{ post.due.date() }}</p>
<a href="detail/{{ post.id }}" role="button">Detail</a>
<a href="update/{{ post.id }}" role="button">Update</a>
<a href="delete/{{ post.id }}" role="button">Delte</a>
{% endfor %}
{% endblock %}
